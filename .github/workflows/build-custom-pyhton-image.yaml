name: Build Custom Python Image

on:
  push:
    branches:
      - main
    paths:
      - '.github/dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - '.github/dockerfile'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_SECRET }}" | docker login -u "${{ secrets.DOCKERHUB_NAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t python-pyyaml-alpine -f .github/dockerfile .

      - name: Push Docker image
        run: docker push python-pyyaml-alpine
