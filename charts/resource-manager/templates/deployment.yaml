apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "resource-manager.fullname" . }}
  labels:
    {{- include "resource-manager.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "resource-manager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "resource-manager.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "resource-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: Always
      initContainers:
      - name: check-db-ready
        image: postgres:alpine
        {{ if .Values.env.PSQL_HOSTNAME }}
        command: ['sh', '-c',
          "until pg_isready -h {{ .Values.env.PSQL_HOSTNAME }} -p 5432 -U {{ .Values.env.PSQL_USERNAME }};
          do echo waiting for database; sleep 2; done;"]
        {{ else }}
        command: ['sh', '-c',
          "until pg_isready -h {{ .Release.Name }}-postgresql -p 5432 -U {{ .Values.env.PSQL_USERNAME }};
          do echo waiting for database; sleep 2; done;"]
        {{ end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.env.RM_API_PORT }}
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - curl --silent --write-out 'HTTPSTATUS:%{http_code}' -X GET 'http://0.0.0.0:8884/healthz/liveness'
            initialDelaySeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - curl --silent --write-out 'HTTPSTATUS:%{http_code}' -X GET 'http://0.0.0.0:8884/healthz/readiness'
            initialDelaySeconds: 20
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: "PSQL_USERNAME"
              {{ if .Values.env.PSQL_USERNAME }}
              value: "{{ .Values.env.PSQL_USERNAME }}"
              {{ else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.PSQL_CREDENTIAL_SECRET }}
                  key: username
              {{ end }}
            - name: "PSQL_PASSWORD"
              {{ if .Values.env.PSQL_PASSWORD }}
              value: "{{ .Values.env.PSQL_PASSWORD }}"
              {{ else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.env.PSQL_CREDENTIAL_SECRET }}
                  key: password
              {{ end }}
              {{ if .Values.postgresql.enabled }}            
            - name: "PSQL_HOSTNAME"
              value: "{{ .Release.Name }}-postgresql"
            - name: "RM_DB_CONNECTION_STRING"
              value: "postgres://{{ .Values.env.PSQL_USERNAME }}:{{ .Values.env.PSQL_PASSWORD }}@{{ .Release.Name }}-postgresql:{{ .Values.env.PSQL_PORT }}/{{ .Values.env.PSQL_DATABASE }}?sslmode=disable"
              {{ else }}
            - name: "PSQL_HOSTNAME"  
              value: "{{ .Values.env.PSQL_HOSTNAME }}"
            - name: "RM_DB_CONNECTION_STRING"
              value: "{{ .Values.env.RM_DB_CONNECTION_STRING }}"
              {{ end }}
            - name: "PSQL_PORT"
              value: "{{ .Values.env.PSQL_PORT }}"
            - name: "RM_API_PORT"
              value: "{{ .Values.env.RM_API_PORT }}"
            - name: "RM_ADMIN_ROLES"
              value: {{ .Values.env.RM_ADMIN_ROLES }}
            - name: "RM_ADMIN_GROUPS"
              value: {{ .Values.env.RM_ADMIN_GROUPS }}
            - name: "RM_LOG_PATH"
              value: {{ .Values.env.RM_LOG_PATH }}
            - name: "RM_LOG_LEVEL"
              value: {{ .Values.env.RM_LOG_LEVEL }}
            - name: "WASMER_MAX_TIMEOUT_MILLIS"
              value: {{ .Values.env.WASMER_MAX_TIMEOUT_MILLIS | quote }}
          volumeMounts:
          - mountPath: /var/log
            name: log-volume
      volumes:
      - name: log-volume
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
