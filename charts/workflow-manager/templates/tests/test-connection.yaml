apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "workflow-manager.fullname" . }}-test-connection"
  labels:
    {{- include "workflow-manager.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-delete-policy": hook-succeeded

spec:
  containers:
    - name: check-workflow-proxy
      image: busybox
      command: ['wget']
      args: ['-S', '{{ include "workflow-manager.fullname" . }}:{{ .Values.service.port }}/probe/readiness']
    - name: check-conductor-server
      image: busybox
      command: ['wget']
      args: ['-S', '{{ include "workflow-manager.fullname" . }}:{{ .Values.service.portConductor }}/api/metadata/workflow']

  restartPolicy: Never
