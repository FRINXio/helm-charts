apiVersion: v2
name: workflow-manager
description: A Helm chart for Kubernetes deploying conductor-server and workflow-proxy
icon: https://avatars.githubusercontent.com/u/23452093?s=200&v=4
type: application
version: 2.0.0
appVersion: "2.1.3"
maintainers:
  - name: FRINX
dependencies:
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x
annotations:
  artifacthub.io/images: |
    - name: conductor-server
      image: frinx/conductor-server:2.0.2
    - name: workflow-proxy
      image: frinx/workflow-proxy:1.0.11
    - name: schellar
      image: frinx/schellar:2.0.0
  artifacthub.io/changes: |
    - kind: changed
      description: Remove elasticsearch
      links:
        - name: GitHub PR
          url: https://github.com/FRINXio/helm-charts/pull/253
    - kind: removed
      description: Remove config.properties
      links:
        - name: GitHub PR
          url: https://github.com/FRINXio/helm-charts/pull/253
