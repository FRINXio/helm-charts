apiVersion: v2
name: workflow-manager
description: A Helm chart for Kubernetes deploying conductor-server and schellar
icon: https://avatars.githubusercontent.com/u/23452093?s=200&v=4
type: application
version: 3.0.0
appVersion: "6.0.0"
maintainers:
  - name: FRINX
dependencies:
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x
annotations:
  artifacthub.io/images: |
    - name: conductor-server
      image: frinx/conductor-server:6.0.0
    - name: schellar
      image: frinx/schellar:6.0.0
  artifacthub.io/changes: |
    - kind: changed
      description: Changed path for custom files. Previous one overrides default configuration
      links:
        - name: GitHub PR
          url: https://github.com/FRINXio/helm-charts/pull/370
