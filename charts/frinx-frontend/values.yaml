# Default values for frinx-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: frinx/frinx-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8888

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  AUTH_REDIRECT_SCHEME: "http"
  AUTH_ENABLED: false
  URL_BASENAME: "/frinxui"
  WORKFLOW_MANAGER_ENABLED: true
  WORKFLOW_MANAGER_API_URL: "/api/workflow"
  WORKFLOW_MANAGER_API_DOCS_URL: "/api/workflow/docs"
  UNICONFIG_ENABLED: true
  UNICONFIG_API_DOCS_URL: "/api/workflow/docs-uniconfig"
  INVENTORY_ENABLED: true
  INVENTORY_API_URL: "/api/inventory"
  INVENTORY_WS_URL: "ws://localhost:8001/api/inventory"
  RESOURCE_MANAGER_ENABLED: true
  RESOURCE_MANAGER_API_URL: "/api/resource"
  UNISTORE_API_URL: "/api/unistore"
  L3VPN_ENABLED: false
  AUTH_CLIENT_ID: "frinx"
  AUTH_REDIRECT_DOMAIN: localhost
  MSAL_AUTHORITY: https://login.microsoftonline.com/common/
  DEVICE_TOPOLOGY_ENABLED: false
