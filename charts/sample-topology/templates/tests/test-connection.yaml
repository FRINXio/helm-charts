apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sample-topology.fullname" . }}-test-connection"
  labels:
    {{- include "sample-topology.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-device
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command: ["/bin/sh"]
      args: ["-c", 'nc -vz -w 2 {{ include "sample-topology.fullname" . }} 10004 2> /tmp/output; [ ! -s /tmp/output ] || exit 1']
  restartPolicy: Never
