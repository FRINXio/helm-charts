apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sample-topology.fullname" . }}-test-connection"
  labels:
    {{- include "sample-topology.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  containers:
    - name: test-device
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      command: ["/bin/sh"]
      args: ["-c", 'nc -vz {{ include "sample-topology.fullname" . }} 10004']
  restartPolicy: Never
