# Default values for inventory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: frinx/frinx-inventory-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  labels: {}
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

deployment:
  annotations: {}

job:
  annotations: {}

postgresql:
  enabled: true
  auth:
    enablePostgresUser: true
    username: postgresU
    password: postgresP
    database: inventory
  architecture: standalone

dbPersistence:
  POSTGRES_HOST:
  POSTGRES_PORT: 5432
  POSTGRES_DATABASE: inventory
  POSTGRES_DB_SCHEMA: public
  existingSecret:
    secretName:
    postgresUsernameKey:
    postgresPasswordKey:
  POSTGRES_USERNAME: postgresU
  POSTGRES_PASSWORD: postgresP

env:
  UNICONFIG_API_PROTOCOL: http
  UNICONFIG_API_PORT: 8181
  UNICONFIG_LIST_URL: http://krakend:8080/static/list/uniconfig
  TOPOLOGY_DISCOVERY_API_URL: http://topology-discovery:5000
  TOPOLOGY_DISCOVERY_GRAPHQL_API_URL: http://topology-discovery:5000/api/graphql
  PERFORMANCE_MONITORING_GRAPHQL_API_URL: http://performance-monitor:8000/api/graphql

  X_TENANT_ID: frinx
  PERFORMANCE_MONITORING_ENABLED: true
  TOPOLOGY_ENABLED: true

  SHELL_HOST: uniconfig-controller
  KAFKA_BROKER: "kafka:9092"
  KAFKA_TOPIC: device-inventory
  KAFKA_ENABLED: false
