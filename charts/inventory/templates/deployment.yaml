apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "inventory.fullname" . }}
  labels:
    {{- include "inventory.labels" . | nindent 4 }}
  {{- with .Values.deployment.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "inventory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "inventory.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "inventory.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: Always
      initContainers:
        - name: check-db-ready
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: postgres:alpine
          {{ if .Values.env.POSTGRES_HOSTNAME }}
          command: ['sh', '-c',
            "until pg_isready -h {{ .Values.env.POSTGRES_HOSTNAME }} -p {{ .Values.env.POSTGRES_PORT }} -U {{ .Values.env.POSTGRES_USER }};
            do echo waiting for database; sleep 2; done;"]
          {{ else }}
          command: ['sh', '-c',
            "until pg_isready -h {{ .Release.Name }}-postgresql -p 5432 -U {{ .Values.env.POSTGRES_USER }};
            do echo waiting for database; sleep 2; done;"]
          {{ end }}
        - name: seed-db
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['/bin/sh', '-c', "node prisma/seed.js -z uniconfig"]
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: "UNICONFIG_API_PROTOCOL"
              value: {{ .Values.env.UNICONFIG_API_PROTOCOL | quote }}
            - name: "UNICONFIG_API_PORT"
              value: {{ .Values.env.UNICONFIG_API_PORT | quote }}
            - name: "UNICONFIG_LIST_URL"
              value: {{ .Values.env.UNICONFIG_LIST_URL | quote }}
            - name: "X_TENANT_ID"
              value: {{ .Values.env.X_TENANT_ID | quote }}
              {{ if .Values.postgresql.enabled }}
            - name: "DATABASE_URL"
              value: "postgres://{{ .Values.env.POSTGRES_USER }}:{{ .Values.env.POSTGRES_PASSWORD }}@{{ .Release.Name }}-postgresql:5432/inventory?sslmode=disable"
              {{ else }}
            - name: "DATABASE_URL"
              value: "postgres://{{ .Values.env.POSTGRES_USER }}:{{ .Values.env.POSTGRES_PASSWORD }}@{{ .Values.env.POSTGRES_HOSTNAME }}:{{ .Values.env.POSTGRES_PORT }}/{{ .Values.env.POSTGRES_DB }}?sslmode=disable"
              {{ end }}
            - name: "TOPOLOGY_ENABLED"
              value: {{ .Values.env.TOPOLOGY_ENABLED | quote }}
            - name: "ARANGO_URL"
              value: {{ .Values.env.ARANGO_URL | quote }}
            - name: "ARANGO_USER"
              value: {{ .Values.env.ARANGO_USER | quote }}
            - name: "ARANGO_PASSWORD"
              value: {{ .Values.env.ARANGO_PASSWORD | default " " | quote }}
            - name: "ARANGO_DB"
              value: {{ .Values.env.ARANGO_DB | quote }}
            - name: "ARANGO_TOKEN"
              value: {{ .Values.env.ARANGO_TOKEN | quote }}
            - name: "TOPOLOGY_DISCOVERY_API_URL"
              value: {{ .Values.env.TOPOLOGY_DISCOVERY_API_URL | quote }}
            - name: "SHELL_HOST"
              value: {{ .Values.env.SHELL_HOST | quote }}
          {{- range $key, $val := .Values.extraEnv }}
            - name: {{ $key | quote }}
              value: {{ $val | quote }}
          {{- end }}
          livenessProbe:
            exec:
              command:
              - wget
              - --spider
              - -q
              - 0.0.0.0:8000/.well-known/apollo/server-health
            initialDelaySeconds: 40
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
              - wget
              - --spider
              - -q
              - 0.0.0.0:8000/.well-known/apollo/server-health
            initialDelaySeconds: 40
            timeoutSeconds: 5
            failureThreshold: 5
          command: ['/bin/sh', '-c']
          args:
          - yarn prisma migrate deploy --schema=prisma/schema.prisma && node index.js
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
