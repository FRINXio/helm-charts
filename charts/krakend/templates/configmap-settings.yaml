{{ if not .Values.deployment.volumes.azureFile.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "krakend.fullname" . }}-partials
data:
  frinx_frontend_settings.json: {{ tpl (.Files.Get "config/settings/frinx_frontend_settings.json") . | quote }}
  uniconfig_settings.json: {{ tpl (.Files.Get "config/settings/uniconfig_settings.json") . | quote }}
  uniresource_settings.json: {{ tpl (.Files.Get "config/settings/uniresource_settings.json") . | quote }}
  unistore_settings.json: {{ tpl (.Files.Get "config/settings/unistore_settings.json") . | quote }}
  workflow_proxy_docs_settings.json: {{ tpl (.Files.Get "config/settings/workflow_proxy_docs_settings.json") . | quote }}
  workflow_proxy_settings.json: {{ tpl (.Files.Get "config/settings/workflow_proxy_settings.json") . | quote }}
{{ end }}
