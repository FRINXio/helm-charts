apiVersion: batch/v1
kind: Job
metadata:
  name: arango-seed-{{ .Release.Revision }}
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install
    # "helm.sh/hook-weight": "-5"
    # "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      containers:
      # ArangoDB database feeding
      - name: arango-seed
        image: {{ .Values.frinx_machine.arango_seed.image }}
        env:
        {{- range $key, $val := .Values.frinx_machine.arango_seed.env }}
          - name: {{ $key | quote }}
            value: {{ $val | quote }}
        {{- end }}
        command: ["/app/arango_seed.sh", "app"]
        volumeMounts:
        - name: {{ .Values.frinx_machine.arango_seed.configName | quote }}
          mountPath: /app
      # Inventory database feeding, import devices and blueprint
      - name: inventory-seed
        image: {{ .Values.frinx_machine.inventory_seed.image }}
        env:
        {{- range $key, $val := .Values.frinx_machine.inventory_seed.env }}
          - name: {{ $key | quote }}
            value: {{ $val | quote }}
        {{- end }}
        command:
          - /bin/bash
          - -c 
          - "pip3 install python_graphql_client==0.4.3 && python3 /app/importDevices.py /app/device_values.csv /app/device_blueprint.txt || exit 1"
        volumeMounts:
        - name: {{ .Values.frinx_machine.arango_seed.configName | quote }}
          mountPath: /app
      # Load configmap with arangodb and inventory datas/scripts
      volumes:
        - name: {{ .Values.frinx_machine.arango_seed.configName | quote }}
          configMap:
            name: {{ .Values.frinx_machine.arango_seed.configName | quote }}
            defaultMode: 0777
      restartPolicy: Never
  backoffLimit: 1
