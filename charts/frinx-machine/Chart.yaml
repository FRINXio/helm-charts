apiVersion: v2
name: frinx-machine
description: Kubernetes deployment of FRINX-machine
icon: https://avatars.githubusercontent.com/u/23452093?s=200&v=4
type: application
version: 0.1.0
maintainers:
  - name: FRINX
dependencies:
  - condition: krakend.enabled
    name: krakend
    repository: https://frinxio.github.io/helm-charts
    version: 1.x.x

  - condition: frinx-frontend.enabled
    name: frinx-frontend
    repository: https://frinxio.github.io/helm-charts
    version: 1.x.x

  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x

  - condition: uniresource.enabled
    name: uniresource
    repository: "file://charts/uniresource"
  #   repository: https://frinxio.github.io/helm-charts
    version: 1.x.x

  - condition: uniflow.enabled
    name: uniflow
    repository: "file://charts/uniflow"
  #   repository: https://frinxio.github.io/helm-charts
    version: 1.x.x

  - condition: inventory.enabled
    name: inventory
    repository: "file://charts/inventory"
  #   repository: https://frinxio.github.io/helm-charts
    version: 2.x.x

  - condition: uniconfig-postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x
    alias: uniconfig-postgresql

  - condition: uniconfig.enabled
    name: uniconfig
    repository: "file://charts/uniconfig"
  #   repository: https://frinxio.github.io/helm-charts
    version: 1.x.x

  - condition: demo-workflows.enabled
    name: demo-workflows
    repository: "file://charts/demo-workflows"
  #   repository: https://frinxio.github.io/helm-charts
    version: 0.x.x
