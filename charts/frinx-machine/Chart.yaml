apiVersion: v2
name: frinx-machine
description: Kubernetes deployment of FRINX-machine
icon: https://avatars.githubusercontent.com/u/23452093?s=200&v=4
type: application
version: 0.2.0
maintainers:
  - name: FRINX
dependencies:
  - condition: krakend.enabled
    name: krakend
    repository: https://FRINXio.github.io/helm-charts
    version: 1.x.x

  - condition: frinx-frontend.enabled
    name: frinx-frontend
    repository: https://FRINXio.github.io/helm-charts
    version: 1.x.x

  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x

  - condition: uniresource.enabled
    name: uniresource
    repository: https://FRINXio.github.io/helm-charts
    version: 1.x.x

  - condition: uniflow.enabled
    name: uniflow
    repository: https://FRINXio.github.io/helm-charts
    version: 1.x.x

  - condition: inventory.enabled
    name: inventory
    repository: https://FRINXio.github.io/helm-charts
    version: 2.x.x

  - condition: uniconfig-postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x
    alias: uniconfig-postgresql

  - condition: uniconfig.enabled
    name: uniconfig
    repository: https://FRINXio.github.io/helm-charts
    version: 1.x.x

  - condition: demo-workflows.enabled
    name: demo-workflows
    repository: https://FRINXio.github.io/helm-charts
    version: 1.x.x

  - condition: grafana.enabled
    name: frinx-grafana-configs
    repository: "https://FRINXio.github.io/helm-charts"
    version: 1.x.x

  - condition: grafana.enabled
    name: grafana
    repository: "https://charts.bitnami.com/bitnami"
    version: 7.9.8

  - condition: influxdb.enabled
    name: influxdb2
    repository: "https://helm.influxdata.com"
    version: 2.1.0

  - condition: telegraf-ds.enabled
    name: telegraf-ds
    repository: https://helm.influxdata.com
    version: 1.1.0

  - condition: loki.enabled
    name: loki
    repository: https://grafana.github.io/helm-charts
    version: 2.12.2

  - condition: loki.enabled
    name: promtail
    repository: https://grafana.github.io/helm-charts
    version: 6.0.2