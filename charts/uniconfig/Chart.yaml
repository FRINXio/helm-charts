apiVersion: v2
name: uniconfig
version: 3.0.3
description: A Helm chart for UniConfig Kubernetes deployment
type: application
home: https://github.com/FRINXio/helm-charts
dependencies:
  - condition: postgresql.enabled
    name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 11.x.x
  - condition: traefik.enabled
    name: traefik
    repository: https://helm.traefik.io/traefik
    version: 18.0.0
maintainers:
  - name: FRINX
icon: https://avatars.githubusercontent.com/u/23452093?s=200&v=4
appVersion: "5.0.12"
annotations:
  artifacthub.io/changes: |
    - kind: fixed
      description: Set 777 permissions to cache folder so Uniconfig can also use it in runtime
      links:
        - name: GitHub PR
          url: https://github.com/FRINXio/helm-charts/pull/196
