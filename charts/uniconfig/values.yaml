# Default values for uniconfig.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: frinx/uniconfig
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "uniconfig-controller"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  annotations:
    # Use this annotations for traefik as ingress
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: uniconfig_server_id
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
  type: ClusterIP
  port: 8181
  loadBalancerIP:

ingress:
  enabled: true
  annotations:
    # Use this annotations for traefik as ingress
    kubernetes.io/ingress.class: traefik
  path: /
  pathType: Prefix
  # host: skusme

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

license: e326aaa7b1741bb530d201c49f4311d3d0f391893e15393894a77180e6478289cd1709e4afe3a643100ccd31052430de1955540cf5ae1e510d657bd2af8ef2fc
mountPath: "/mnt/config_files"
uniconfigCacheFolderPath: ""

proxy:
  enabled: false
  http_proxy:
  https_proxy:

java:
  max_mem: "10G"

dbPersistence:
  enabled: true
  connection_dbName: "uniconfig"
  existingSecret:
  connection_username: "postgresU"
  connection_password: "postgresP"
  connection_databaseLocations_host: ""
  connection_databaseLocations_port: "5432"

azure:
  AKS:
    enabled: false
    storage:
      accountName:
      accessKey:

postgresql:
  enabled: true
  auth:
    enablePostgresUser: true
    username: postgresU
    password: postgresP
    database: uniconfig
  architecture: standalone

traefikExtraService:
  enabled: true
  name: "unistore"

traefik:
  fullnameOverride: "uniconfig"
  enabled: true
  ports: 
    uniconfig:
      port: 8181
      expose: true
      exposedPort: 8181
      protocol: TCP
