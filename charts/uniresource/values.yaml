## PostgreSQL chart configuration
## ref: https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml
postgresql:
  enabled: true
  image:
    tag: "12.2"
  postgresql:
    username: postgres
    password: postgres
    database: postgres

# - exec pg_isready -U {{ default "postgres" $customUser | quote }} -d "dbname={{ include "postgresql.database" . }}" -h 127.0.0.1 -p {{ .Values.containerPorts.postgresql }}
# pg_isready -U postgres -d postgres -h 127.0.0.1 -p 5432

env:
  PSQL_USERNAME: postgres
  PSQL_PASSWORD: postgres
  PSQL_HOSTNAME: test1-postgresql
  PSQL_PORT: 5432
  RM_API_PORT: 8884
  RM_ADMIN_ROLES: OWNER
  RM_ADMIN_GROUPS: NETWORK-ADMIN
  RM_LOG_PATH: /var/log/rm.log
  RM_LOG_LEVEL: info
  # RM_DB_CONNECTION_STRING: "postgres://$(PSQL_USERNAME):$(PSQL_PASSWORD)@$(PSQL_HOSTNAME):$(PSQL_PORT)/postgres?sslmode=disable"
  RM_DB_CONNECTION_STRING: postgres://postgres:postgres@test1-postgresql:5432/postgres?sslmode=disable
