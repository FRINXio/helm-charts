apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "uniresource.fullname" . }}-test-connection"
  labels:
    {{- include "uniresource.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "uniresource.fullname" . }}:{{ .Values.service.port }}/healthz/readiness']
  restartPolicy: Never